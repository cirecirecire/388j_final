{% extends "header.html" %}
{% block content %}

<div class="container-fluid">
    {% for result in results %}
    <div class="media">
        <img src="{{ pokemon.image_url }}" 
        class="mr-3 movie" alt="missing">
        <div class="media-body">
        <h5 class="mt-0"><a href="{{ url_for('pokemon.pokemon_detail', pokemon=result) }}">{{ result }}</a> </h5>
        </div>
    </div>
    {% endfor %}
</div>


{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

{% endblock %}
